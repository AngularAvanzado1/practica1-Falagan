<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id Pais</th>
    <th scope="col">Nombre</th>
    <th scope="col">Acci√≥n</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let subscription of data; let i = index">
    <th scope="row">{{ i }}</th>

    </button></td>
  </tr>
  </tbody>
</table>
