<div class="container-fluid">
  <div class="row p-4">
    <div class="col">
      <hr />
      <h3 class="text-center">Regiones Geograficas Continentales</h3>
      <hr />
    </div>
  </div>
  <div class="row p-4">
    <div class="col">
      <div *ngIf="regions$ | async" >
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Code</th>
                  <th scope="col">IsoCode</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let region of regions$[1]; let i = index">
                    <th scope="row">{{ i }}</th>
                    <td>{{ region.id }}</td>
                    <td>{{ region.name }}</td>
                    <td>{{ region.code }}</td>
                    <td>{{ region.iso2code }}</td>
                  </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
</div>
